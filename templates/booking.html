{% extends 'base.html' %}

{% block title %}Забронировать услугу{% endblock %}

{% block content %}
<h1>Забронировать услугу</h1>
<form action="{{ url_for('book') }}" method="post">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Время:</label>
    <input type="time" id="time" name="time" required>

    <label for="service">Услуга:</label>
    <select id="service" name="service" required>
        <option value="exterior_wash">Внешняя мойка</option>
        <option value="interior_cleaning">Чистка салона</option>
        <option value="full_detailing">Полный детейлинг</option>
    </select>

    <button type="submit">Забронировать</button>
</form>
{% endblock %}
